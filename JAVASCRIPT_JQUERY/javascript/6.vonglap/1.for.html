<body>
	<h1>Vòng lặp For</h1>
	<h2><a href="../index.html" title="javascript" alt="javascript"> trang Javascript</a></h2>
	<div>
		<h3> Ví dụ 1 : in các số từ 1 đến 20 </h3>
		<br><br>
		<script type="text/javascript">
			var x;
			for(x = 1 ; x <= 20 ; x++){
				document.write( x + "&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;");
			}
		</script>
		<br><br>
		<h3> Ví dụ 2 : in các số <b> Lẻ</b> từ 1 đến 20 </h3>
		<br><br>
		<script type="text/javascript">
			var x;
			for(x = 1 ; x <= 20 ; x += 2){
				document.write( x + "&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;");
			}
		</script>
		<br><br>
		<h3> Ví dụ 3 : in các số <b> Chẵn  </b>từ 1 đến 20 </h3>
		<br><br>
		<script type="text/javascript">
			var x;
			for(x = 2 ; x <= 20 ; x += 2){
				document.write( x + "&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;");
			}
		</script>
		<br><br>
		<h3> Ví dụ 4 : in các số từ 20 đến 1 </h3>
		<br><br>
		<script type="text/javascript">
			var x;
			for(x = 20 ; x >= 1 ; x--){
				document.write( x + "&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;");
			}
		</script>
		<br><br>
		<h3> Ví dụ 10 : in các số từ 1 đến 100 và chia hết cho 8 </h3>
		<br><br>
		<script type="text/javascript">
			var x;
			for(x = 1 ; x <= 100 ; x++){
				if (x % 8 == 0)
				document.write( x + "&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;");
			}
		</script>
		<br><br>

		<h3> Ví dụ 11 : in bảng cửu chương vd cửu chương 3</h3>
		<br><br>
		<script type="text/javascript">
			var a = 3;
			var b = 1;
			for(c = a ; c <= (a*10) ; c += a){
				document.write(	 a + "&ensp;&ensp;*&ensp;&ensp;" + b++ + "&ensp;&ensp;=&ensp;&ensp;" + c +"<br>")	
			}
			document.write("<br>Bảng cửu chương 5" + "<br><br>");
			var w=5;
			var e=1;
			for(q = w ; q <= (w*10) ; q += w){
				document.write(	 w + "&ensp;&ensp;*&ensp;&ensp;" + e++ + "&ensp;&ensp;=&ensp;&ensp;" +q +"<br>")	
			}
			document.write("<br>Bảng cửu chương 9" + "<br><br>");
			var a=9;
			var b=1;
			for(x = a ; x <= (a*10) ; x += a){
				document.write(	 a + "&ensp;&ensp;*&ensp;&ensp;" + b++ + "&ensp;&ensp;=&ensp;&ensp;" +x +"<br>")	
			}
		</script>
		<br><br>
	</div>

</body>
