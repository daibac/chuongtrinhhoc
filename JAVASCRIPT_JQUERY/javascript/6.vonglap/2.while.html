	<h3 class="text-center">Vòng lặp while thực hiện một khối lệnh khi điều khiển thỏa và dùng lại ngay khi điều kiện không thỏa</h3>
	<h4> Ví Dụ: in ra các giá trị chẵn lớn hơn 0 và bé hon ng dùng nhập vào </h4>
	<script type="text/javascript">
		var number = 20;
		var i = 0;
		document.write("Giá trị người dùng nhập vào là : " + number + "<br>");
		
		/* cách 1
		while ( i <= number){
			if (i % 2==0){
				document.write( i + "<br>");
			}
			i++;
		}
		*/
		// cách 2 
		while (i <= number){
		document.write(i + "<br>");
			i += 2;
		}
	</script>
