	<h1>Vòng lặp  Do ... While</h1>
	<h2><a href="../index.html" title="javascript" alt="javascript"> trang Javascript</a></h2>
	<p>Vòng lặp này sẻ thực hiện khối lệnh bên trong rồi mới kiểm tra điều kiện</p>
	<p>Khhối lệnh vẫn sẻ được thực hiện khi biểu thức điều kiện vẫn còn đúng</p>

	<h4> Ví Dụ: in ra các dương nhỏ hon số người dùng nhập vào </h4>
	<script type="text/javascript">
		var number = 20;
		var i = 1;
		do{
			document.write(i + " <br>");
			i++;
		}while( i<= number);
	</script>
